{% extends 'blog/base.html' %}

{% block blog_content %}
    {% if object_list %}
    <ul>
    {% for object in object_list %}
        <li><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        empty.
    {% endif %}
{% endblock blog_content %}
